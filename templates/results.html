<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de la Recherche</title>
    <!-- Lien vers votre style CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Résultats de la Recherche</h1>

        {% if resultats %}
        <div class="row">
            {% for medoc in resultats %}
            <div class="col-md-4">
                <!-- Carte -->
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ medoc[0] }}</h5>
                        <h6 class="card-subtitle mb-2">Dosage : {{ medoc[1] }}</h6>
                        <p class="card-text">{{ medoc[2] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-warning text-center mt-4">
            Aucun résultat trouvé. Essayez un autre médicament.
        </div>
        {% endif %}
    </div>

</body>
</html>
